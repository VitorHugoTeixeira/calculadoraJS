<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <main>
        <article>
            <div class="content">
                <header id="screen" class="input-calculator"><p class="result"></p></header>
                <table class="calculator">
                    <tbody class="body-calculator">
                        <tr class="orange">
                            <td>AC</td>
                            <td> % </td>
                            <td> / </td>
                        </tr>
                        <tr class="orange">
                            <td> + </td>
                            <td> - </td>
                            <td> x </td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td id="ponto">.</td>
                            <td id="zero">0</td>
                            <td id="igual">=</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </main>
</body>

</html>
